env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 85
    lines: 28

  padding:
    x: 0
    y: 0
  opacity: 0.9

  # spread additional padding evenly around the terminal content.
  dynamic_padding: false
  decorations: full

scrolling:
  history: 1000
  auto_scroll: true

font:
  normal:
    family: mononoki NF
    style: Regular
    # family: JetBrains Mono NL
    # family: Lekton NF
    # family: FiraCode NF
  bold:
    # family: Lekton NF
    family: mononoki NF
    style: Bold
  italic:
    family: mononoki NF
    style: Italic 

  size: 11

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 0

# Colors (Wombat)
colors:
  # Default colors
  primary:
    background: '#0A1F2F'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'
  indexed_colors: []

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  save_to_clipboard: false

cursor:
  style: Beam

  unfocused_hollow: true

dynamic_title: true

live_config_reload: true

enable_experimental_conpty_backend: true
